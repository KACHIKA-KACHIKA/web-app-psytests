{% extends "TestLogic/base.html" %}

{% block content %}
<head>
        <link rel="icon" href="TestLogic\polytech_logo.png" type="image/png">
        <style>.btn-test-grey {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        left: 45%;
        margin-bottom: 35px; 
    }</style></head>

<div class="row justify-content-center mt-5">
        <div class="col-md-7 text-center">
                 <h1>Этот сайт предназначен для прохождения тестов по психологии</h1>            
        {% if request.user.is_authenticated %}
                <a role="button" class="btn btn-outline-secondary btn-lg" href="{% url 'alltests' %}">Start</a>
        {% else %}
                <p>Зарегестрируйтесь на нем, чтобы начать проходить тесты!</p>
                <a role="button" class="btn btn-outline-secondary btn-lg" href="{% url 'signupuser' %}">Start</a>
        {% endif %}

        </div>
    </div>
{% endblock %}
