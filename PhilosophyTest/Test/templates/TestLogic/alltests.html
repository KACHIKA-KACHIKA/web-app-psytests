{% extends "TestLogic/base.html" %}

{% block content %}
    <div class="text-center">
        <style>
            .btn-test {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .top-title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            padding: 40px;
            padding-top: 20px;
            margin-bottom: -50px;
            margin-top: 10px;
        }
            .button-container {
                position: relative;
            }

            .horizontal-line {
                position: absolute;
                width: 100%;
                height: 1px;
                background-color: #ccc;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
            }

            .button-text {
                padding: 0 10px;
            }
        </style>
        {% for test in tests %}
        <div class="button-container">
            <span class="horizontal-line"></span><br>            
            <a href="{{ test.id_test }}" class="btn btn-outline-secondary btn-light btn-test btn-block btn-half-width" style="height: 7vh;">
                <span class="button-text">{{ test.name }}</span>
            </a>  
            <span class="horizontal-line"></span><br>
        </div><br>
        {% endfor %}
        
        {% if error %}
        <span class="horizontal-line"></span><br>
        <span class="error-message top-title">{{ error }}</span>
        {% endif %}
    </div>
{% endblock %}
